<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap CDN/bootstrap.min.css">

<main class="d-flex flex-column">

    <section class="main-w d-flex justify-content-center">
        <form class="form d-flex justify-content-center" action="#" autocomplete="off" spellcheck="false">
            <div class="d-flex align-items-center">
                <input class="p-3 user-search" type="text" placeholder="Enter your city name . . .">
                <span class="d-flex align-items-center justify-content-center"><i class="bi bi-search"></i></span>
            </div>
        </form>
    </section>


    <section class="city-weather d-flex flex-column justify-content-between align-items-center">
        <h1 class="h1h mt-5"></h1>
        <p>2025-05-13 18:15 <span class="weather-icon ms-5">icon</span></p>
        <h2>33.32 C</h2>
        <p class="kind-weather"> cloudy</p>
    </section>


    <section class="details">
        <p class="text-center text-decoration-underline">Weather Details</p>
        <div class="d-flex justify-content-between">
            <p>cloudy</p>
            <span>9%</span>
        </div>
        <div class="d-flex justify-content-between">

        </div>

        </div>

    </section>



</main>
